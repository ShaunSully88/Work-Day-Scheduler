<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="today" class="lead"></p>
      <p id="time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p><time id="dateTime" datetime="9:00">9:00am</time></p>   
        </div>
        <textarea id="textArea" class="col-10 description" ></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--10am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p><time id="dateTime-1" datetime="10:00">10:00am</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-2"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--11am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p><time id="dateTime-2" datetime="11:00">11:00am</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-3"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--12pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p><time id="dateTime-3" datetime="12:00">12:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-4"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--1pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p><time id="dateTime-4" datetime="13:00">1:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-5"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--2pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p><time id="dateTime-5" datetime="14:00">2:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-6"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--3pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p><time id="dateTime-6" datetime="15:00">3:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-7"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--4pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p><time id="dateTime-7" datetime="16:00">4:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-8"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>  
      </div>
      <!--5pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p><time id="dateTime-8" datetime="17:00">5:00pm</time></p>
        </div>
        <textarea id="textArea" class="col-10 description" id="hour-9"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      
      
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    
    
    
  </body>
</html>
