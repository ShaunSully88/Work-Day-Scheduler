<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="today" class="lead"></p>
      <p id="time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p>9:00am</p>   
        </div>
        <textarea id="hour-9" class="col-10 description" ></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--10am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p>10:00am</p>
        </div>
        <textarea id="hour-10" class="col-10 description"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--11am container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p>11:00am</p>
        </div>
        <textarea id="hour-11" class="col-10 description"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--12pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p>12:00pm</p>
        </div>
        <textarea id="hour-12" class="col-10 description"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--1pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p>1:00pm</p>
        </div>
        <textarea id="hour-13" class="col-10 description"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--2pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p>2:00pm</p>
        </div>
        <textarea id="hour-14" class="col-10 description"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--3pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1 hour">
          <p>3:00pm</p>
        </div>
        <textarea id="hour-15" class="col-10 description"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      <!--4pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p>4:00pm</p>
        </div>
        <textarea id="hour-16" class="col-10 description"></textarea>
        <button class="saveBtn col-1" id="saveBtn"></button>  
      </div>
      <!--5pm container-->
      <div class="container time-block row col-12">
        <div id="timeblock" class="col-1  hour">
          <p>5:00pm</p>
        </div>
        <textarea id="hour-17" class="col-10 description"></textarea> 
        <button class="saveBtn col-1" id="saveBtn"></button>
      </div>
      
      
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    
    
    
  </body>
</html>
